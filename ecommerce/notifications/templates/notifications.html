{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
<h1 class="text-center mt-5">Notifications</h1>
    {% for notification in notification_items %}
    <div class="col-sm-12">
        <div class="card mb-4 shadow-sm">
            <div class="card-body mt-2">
                {{ notification.message }} 
                <a type=submit class="btn btn-sm btn-outline-primary ml-4" href="{% url 'notifications:notification-item' notification.id %}">More Details</a>
                {% if notification.read %}
                    Status: Read
                {% else %}
                    Status: Unread
                {% endif %}
            </div>
           
        </div>
    </div>
    
    {% endfor %}
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            <img class="mb-2"
                src="https://stackpath.bootstrapcdn.com/bootstrap//docs/4.3/assets/brand/bootstrap-solid.svg" alt=""
                width="24" height="24">
            <small class="d-block mb-3 text-muted">&copy; Duuka 2019</small>
        </div>
    </div>
</footer>
{% endblock %}
