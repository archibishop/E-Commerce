{% extends 'base_layout.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<h1 class="text-center mt-5">{% trans 'Notification' %}</h1>

<div class="col-sm-12">
    <div class="card mb-4 shadow-sm">
        <div class="card-body mt-2">
            <h3>{{ notification.message }}</h3>
            <h6>{% trans 'Created At' %}: {{ notification.created_at }}</h6>      
            <h6>{% trans 'Status' %}: {% trans 'Read' %}</h6>  
        </div>

    </div>
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            <img class="mb-2"
                src="https://stackpath.bootstrapcdn.com/bootstrap//docs/4.3/assets/brand/bootstrap-solid.svg" alt=""
                width="24" height="24">
            <small class="d-block mb-3 text-muted">&copy; Duuka 2019</small>
        </div>
    </div>
</footer>
{% endblock %}
